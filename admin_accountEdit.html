            <!-- 內頁新增一個classname-->
            <!-- <a class="accesskey" href="#aC" id="aC" accesskey="C" title="主要內容區">:::</a> -->
            <div class="container">
                <h2 class="title">帳號管理</h2>
                
                <section class="sp">
                    <h3>帳號資訊</h3>
                    <form action="" class="form_grid">
                        <div class="form_grp">
                            <label for="" class="form_title"><abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr>帳號</label>
                            <div class="form_content form_inline">
                                <input name="" type="text" value="" placeholder="請輸入帳號">
                                <div class="notic">此帳號已被使用，請重新設定</div>
                            </div>
                        </div>
                        <div class="form_grp">
                            <label for="" class="form_title"><abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr>email</label>
                            <div class="form_content form_inline">
                                <input name="" type="text" value="" placeholder="請輸入email">
                                <div class="notic">此email將作為通知信發送收件信箱</div>
                            </div>
                        </div>
                        <div class="form_grp">
                            <label for="" class="form_title"><abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr>姓名</label>
                            <div class="form_content form_inline">
                                <input name="" type="text" value="" placeholder="請輸入使用者名稱">
                            </div>
                        </div>
                        <div class="form_grp">
                            <label for="" class="form_title">登入密碼<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
                            <!--新增帳號時密碼為必填，編修帳號時則需勾選變更才出現-->
                            <div class="form_content form_inline">
                                <label>
                                    <input type="checkbox" name="11" value="" onclick="myFunction1()">重設密碼
                                </label>

                                <input name="" type="password" value="" placeholder="請輸入登入密碼" disabled id="myInput">
                                <div class="notic checked"><label><input type="checkbox" onclick="myFunction2()">顯示密碼</label></div>

                                <div class="notic">請輸入密碼</div>
                                <div class="notic checked">包含英文字母大小寫</div>
                                <div class="notic uncheck">至少包含 1 個數字</div>
                                <div class="notic uncheck">至少包含 1 個符號</div>
                                <div class="notic uncheck">長度大於 5 個字元 </div>

                                <input name="" type="password" value="" placeholder="請再確認一次登入密碼" disabled id="myInput">
                                <div class="notic">密碼輸入不一致</div>

                                <script>
                                    function myFunction1() {
                                      document.getElementById("myInput").disabled = false;
                                    }
                                </script>
                                <script>
                                function myFunction2() {
                                  var x = document.getElementById("myInput");
                                  if (x.type === "password") {
                                    x.type = "text";
                                  } else {
                                    x.type = "password";
                                  }
                                }
                                </script>

                            </div>

                        </div>
                        <div class="form_grp">
                            <label for="" class="form_title">角色</label>
                            <div class="form_content">
                                <div class="check_grp form_inline">
                                    <label><input type="radio"" name="333" value="" checked>管理者</label>
                                    <label><input type="radio" name="333" value="">審核者</label>
                                </div>
                            </div>
                        </div>
                        <div class="form_grp">
                            <label for="" class="form_title">功能權限</label>
                            <div class="form_content">
                                <div class="check_grp form_inline">
                                    <label><input type="checkbox" name="" value="" checked>案件資格審</label>
                                    <label><input type="checkbox" name="" value="">案件管理</label>
                                    <!--label><input type="checkbox" name="" value="">線上審核（勾選此權限將可作為委員與委員資料庫關連）</label-->
                                    <label><input type="checkbox" name="" value="">管理端帳號管理</label>
                                    <label><input type="checkbox" name="" value="">會員端帳號管理</label>
                                    <label><input type="checkbox" name="" value="">委員資料庫管理</label>
                                    <label><input type="checkbox" name="" value="" checked>會員端相關日期設定</label>
                                    <label><input type="checkbox" name="" value="" checked>委員端相關日期設定</label>
                                    <label><input type="checkbox" name="" value="" checked disabled>個人帳號管理</label>
                                </div>
                            </div>
                        </div>
                        <div class="form_grp">
                            <label for="" class="form_title">帳號狀態<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
                            <div class="form_content">
                                <div class="check_grp form_inline">
                                    <label><input type="radio" name="11" value="" checked>正常</label>
                                    <label><input type="radio" name="11" value="">停用（停用後帳號將無法登入，但不會影響過去的紀錄）</label>
                                </div>
                            </div>
                        </div>
                        <!-- btn -->
                        <div class="btn_grp">
                            <input type="button" class="btn btn-primary" value="確定儲存">
                            <input type="button" class="btn btn-normal" value="放棄">
                        </div>
                    </form>
                    <div class="notice_info">請注意，若需建立評審委員帳號關聯，請務必勾選線上審核功能權限。</div>
                </section>

            </div>
