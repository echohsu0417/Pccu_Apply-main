                                    <label><input type="radio" name="sampleRadio5" value="" disabled>技術創業放大器(TEA)</label>
                                    <label><input type="radio" name="sampleRadio5" value="" disabled>在地企業創新器(LEI)</label>
                                    <label><input type="radio" name="sampleRadio5" value="" disabled>國際創育加速器(ISA)</label>
                                    <label><input type="radio" name="sampleRadio5" value="" disabled>主題式國際創育加速器(FISA)</label>
                                    <label><input type="radio" name="sampleRadio5" value="" checked="" disabled>在地青年創育坊</label>
                                </div>
                                <!--青創坊擴充子模組，點選青創坊後才出現-->
                                <div class="radio_grp form_inline diving">
                                    <label><input type="radio" name="sampleRadio5-2" value="" checked>標竿組</label>
                                    <label><input type="radio" name="sampleRadio5-2" value="">新銳組</label>
                                </div>

                                <!--移除，不需判斷選擇的類別可不可以申請創育聯盟-->
                                <!--div class="radio_grp form_inline diving">

                                    <label><input type="radio" name="sampleRadio5-2" value="" disabled>創育聯盟</label>
                                </div-->

                        </div>
                        <div class="form_grp">
                            <legend class="form_title"><abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr>單位類型</legend>
                            <div class="form_content">
                                <div class="radio_grp form_inline">
                                    <label><input type="radio" name="sampleRadio6" value="">公司</label>
                                    <label><input type="radio" name="sampleRadio6" value="" checked>法人</label>
                                    <label><input type="radio" name="sampleRadio6" value="" disabled>學校</label>
                                </div>
                            </div>
                        </div>
                        <!--是否聯盟申請與區域皆非必填-->

                            <div class="form_content">
                                <div class="radio_grp form_inline">
                                    <label><input type="radio" name="sampleRadio7" value="" checked disabled>個別申請</label>

                                </div>

                        <!--div class="form_grp">
                            <legend class="form_title">同步申請區域創育聯盟</legend>
                            <div class="form_content">
                                <div class="radio_grp form_inline">

                                    <label><input type="radio" name="sampleRadio8" value="" disabled>中區</label>
                                    <label><input type="radio" name="sampleRadio8" value="" disabled>南1區</label>
                                    <label><input type="radio" name="sampleRadio8" value="" disabled>南2區</label>
                                    <label><input type="radio" name="sampleRadio8" value="" disabled>東區</label>
                                    <label><input type="radio" name="sampleRadio8" value="" checked>無</label>
                                </div>
                            </div>
                        </div-->

                        <div class="form_grp">
                            <legend class="form_title">申請特色加值項目-物聯網</legend>
                            <div class="form_content">
                                <div class="radio_grp form_inline">
                                    <label><input type="radio" name="sampleRadio9" value="" checked disabled>否</label>
                                    <label><input type="radio" name="sampleRadio9" value="" disabled>是</label>
                                </div>
                            </div>

                            <input type="button" class="btn btn-secondary" value="次要按鈕" readonly>
                            <input type="button" class="btn btn-normal" value="一般按鈕" readonly-->
