        <div id="center" class="main innerpage">
            <!-- 內頁新增一個classname-->
            <!-- <a class="accesskey" href="#aC" id="aC" accesskey="C" title="主要內容區">:::</a> -->
            <div class="container">
                <h2 class="title">複審資料管理</h2>

                <!-- SP Start -->
                <section class="sp">
                    <form action="" class="form_grid">
                        <div class="notice_warning">請選擇複審簡報資料上傳，您可上傳一個簡報檔，並請同時上傳一個轉為PDF的版本。請注意，資料一經送出即無法修改，請務必確認所選擇的檔案為正確資料。</div>
                        <div class="form_grp"><!--PDF-->
                            <label for="selectSample" class="form_title"><abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr>複審資料/簡報(PDF格式)</label>
                            <div class="form_content">
                                <div class="upload_grp">
                                    <div class="upload_btn">
                                        <span>上傳檔案</span>
                                        <input type="file" class="check_file" accept=".pdf" />
                                    </div>
                                </div>
                                <div class="upload_delet_grp">
                                    <input class="" type="text" value="複審簡報.pdf" autocomplete="off">
                                    <input class="delet_btn" type="button" value="移除">
                                </div>
                                <!--div class="notice_info">計畫申請書請依規定格式撰寫，計畫書本文以 <b>10</b> 頁為原則，並請分別上傳PDF與WORD格式</div-->
                            </div>
                        </div>
                        <div class="form_grp"><!--其他-->
                            <label for="selectSample" class="form_title"><abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr>複審資料/簡報(簡報格式)</label>
                            <div class="form_content">
                                <div class="upload_grp">
                                    <div class="upload_btn">
                                        <span>上傳檔案</span>
                                        <input type="file" class="check_file" accept=".ppt,.pptx,.odp" />
                                    </div>
                                </div>
                                <div class="upload_delet_grp">
                                    <input class="" type="text" value="複審簡報_final.ppt" autocomplete="off">
                                    <input class="delet_btn" type="button" value="移除">
                                </div>
                            </div>
                        </div>

                        <div class="btn_grp">
                            <input type="button" class="btn btn-primary" value="上傳送出">
                            <input type="button" class="btn btn-normal" value="返回清單" onclick="confirm5();javascript:location.href='member_pList.html'">
                        </div>
                    </form>
                </section>
                <!-- SP End -->
            </div>
        </div>

        <footer>
            <div class="container">

    <script>
        function confirm1() {
        confirm("確定要將計畫送出申請嗎？送出後計畫內容不得再編修");
        }
        function confirm2() {
        confirm("確定刪除整體計畫內容？如欲提案須重新「新增計畫申請」");
        }
        function confirm3() {
        confirm("確定要取消儲存目前所有已編輯內容？");
        }
        function confirm4() {
        confirm("繼續編輯前是否將目前填寫內容先暫存為草稿？");
        }
        function confirm5() {
        confirm("確定要放棄目前所有編輯內容返回清單？");
        }
   </script>
